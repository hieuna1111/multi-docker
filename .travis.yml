sudo: required
services:
  - docker

before_install:
  - docker build -t hieuna/react-test -f ./client/Dockerfile.dev ./client

script:
  - docker run -e CI=true hieuna/react-test npm run test -- --coverage

after_success:
  - docker build -t hieuna/multi-client ./client
  - docker build -t hieuna/multi-nginx ./nginx
  - docker build -t hieuna/multi-server ./server
  - docker build -t hieuna/multi-worker ./worker
  # Log in to the docker CLI
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
  # Take those images and push them to docker hub
  - docker push hieuna/multi-client
  - docker push hieuna/multi-nginx
  - docker push hieuna/multi-server
  - docker push hieuna/multi-worker

deploy:
  provider: elasticbeanstalk
  region: "ap-southeast-1"
  app: "multi-docker"
  env: "Multi-docker-env"
  bucket_name: "elasticbeanstalk-ap-southeast-1-645410219996"
  bucket_path: "multi-docker"
  on:
    branch: master
  access_key_id: $AWS_ACCESS_KEY
  secret_access_key: $AWS_SECRET_KEY